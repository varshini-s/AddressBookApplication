<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/address_form.css">
    <title>Address Form</title>

</head>

<body>
    <header class="header-content header">

        <div class="logo-content">
            <div>
                <img class="logo-content-img" src="../assets/images/logo.png" alt="">
            </div>
            <div class="text-content">
                <span class="address-text"> ADDRESS</span><br>
                <span class="address-text address-book"> BOOK</span>
            </div>
        </div>

    </header>
    <div class="form-content">
        <form class="form" action="#" onreset="resetForm()" onsubmit="save(event)">
            <div class="form-head">

                <div class="form-text">PERSON ADDRESS FORM</div>
                <div class="cancel-img">
                    <a href="./home_page.html" class="cancelLink">
                        <img class="cancel" src="../assets/icons/cancel.png" alt="">
                    </a>
                </div>
            </div>

            <div class="row-content">
                <div>
                    <label class="label text" for="name">Full Name</label>
                </div>
                <div class="input-label">
                    <input class="input" type="text" id="name" name="Name" required>
                    <error-output class="name-error" for="name"></error-output>
                </div>
            </div>


                </div>

            </div>

        </form>
    </div>

</body>

</html>
