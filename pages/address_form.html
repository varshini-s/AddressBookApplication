<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/address_form.css">
    <title>Address Form</title>

</head>

<body>
    <header class="header-content header">

        <div class="logo-content">
            <div>
                <img class="logo-content-img" src="../assets/images/logo.png" alt="">
            </div>
            <div class="text-content">
                <span class="address-text"> ADDRESS</span><br>
                <span class="address-text address-book"> BOOK</span>
            </div>
        </div>

    </header>
    <div class="form-content">
        <form class="form" action="#" onreset="resetForm()" onsubmit="save(event)">
            <div class="form-head">

                <div class="form-text">PERSON ADDRESS FORM</div>
                <div class="cancel-img">
                    <a href="./home_page.html" class="cancelLink">
                        <img class="cancel" src="../assets/icons/cancel.png" alt="">
                    </a>
                </div>
            </div>

            <div class="row-content">
                <div>
                    <label class="label text" for="name">Full Name</label>
                </div>
                <div class="input-label">
                    <input class="input" type="text" id="name" name="Name" required>
                    <error-output class="name-error" for="name"></error-output>
                </div>
            </div>

            <div class="row-content">
                <div>
                    <label class="label text" for="name">Phone Number</label>
                </div>
                <div class="input-label">
                    <input class="input" type="text" id="phoneNumber" name="PhoneNumber" required>
                    <error-output class="phone-number-error" for="phoneNumber"></error-output>
                </div>
            </div>

            <div class="row-content">
                <div>
                    <label class="label text" for="address">Address</label>
                </div>
                <div class="input-label">
                    <textarea class="address" name="address" id="address" required></textarea>
                    <error-output class="address-error" for="address"></error-output>

                </div>
            </div>
            
            <div class="row-content ">
                <div class="place">
                    <div class="place-content">
                        <div>
                            <label class="label text" for="city">City</label>
                        </div>
                        <div class="select">
                            <select class="text" id="city" name="City" disabled required>
                                <option value="" disabled selected>Select City</option>
                            </select>

                        </div>

                    </div>
                    <div class="place-content">
                        <div>
                            <label class="label text" for="state">State</label>
                        </div>
                        <div class="select">
                            <select class="text" id="state" name="state" onchange="getCityOptions(this.value)" required>
                                <option value="" disabled selected>Select State</option>
                                <option value="Assam">Assam</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Meghalaya">Meghalaya</option>

                            </select>
                        </div>

                    </div>
                    <div class="place-content zip-content">
                        <div>
                            <label class="label text" for="zipCode">Zip Code</label>
                        </div>
                        <div class="select">
                            <input class="input zip" type="text" id="zip" name="Zip" required>
                            <error-output class="zip-error" for="zip"></error-output>

                        </div>
                    </div>

                </div>

            </div>
        </form>
    </div>


    <script src="../js/AddressBook.js"></script>
    <script src="../js/address_form.js"></script>
</body>

</html>
